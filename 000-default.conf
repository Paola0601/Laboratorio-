<VirtualHost *:80>
    DocumentRoot /var/www/html
    DirectoryIndex index.cgi index.html index.php

    ScriptAlias /cgi-bin/ /var/www/cgi-bin/   # Aqu√≠ configuramos un nuevo directorio para CGI
    <Directory "/var/www/cgi-bin">
        Options +ExecCGI
        AddHandler cgi-script .pl
        Require all granted
    </Directory>
</VirtualHost>
