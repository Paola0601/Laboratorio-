<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando con Bases de Datos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Practicando con Bases de Datos</h1>
    <div class="container">
        <form action="/cgi-bin/agregar_modificar_borrar.pl" method="POST">
            <input type="hidden" name="tabla" value="actores">
            <label>Operación:</label>
            <select name="operacion">
                <option value="agregar">Agregar</option>
                <option value="modificar">Modificar</option>
                <option value="eliminar">Eliminar</option>
            </select>
            <br>
            <label>Nombre:</label>
            <input type="text" name="nombre">
            <br>
            <label>ID (solo para modificar o eliminar):</label>
            <input type="number" name="actor_id">
            <br>
            <button type="submit">Ejecutar</button>
        </form>
        
        <div class="button-container">
        
            <a href="/cgi-bin/mostrar_actor_id5.pl" class="button">Segundo Ejercicio</a>
            <a href="/cgi-bin/actores_id8.pl" class="button">Tercer Ejercicio</a>
            <a href="/cgi-bin/puntaje_votos.pl" class="button">Tercer Ejercicio</a>
        </div>
        <form action="/cgi-bin/peliculas_por_ano.cgi" method="GET">
            <label for="anio">Ingrese un año para mostrar las películas:</label><br><br>
            <input type="number" id="anio" name="anio" placeholder="Ejemplo: 1987" required>
            <button type="submit">Buscar películas</button>
        </form>
    </div>
</body>
</html>
